<style type="text/css">
  #pylon-app-login main {
    background-color: #ffffff;
    background-image: url('images/login_bg.png');
    background-size: cover;
  }

  #pylon-app-login .logo {
    margin: 0.5rem auto;
    height: 24%;
    width: 100%;
    text-align: center;
  }

  #pylon-app-login .logo img {
    height: 100%;
    width: auto;
    border: none;
  }

  #pylon-app-login .login-form {
    margin-top: 0.4rem;
    margin-left: 0.4rem;
    margin-right: 0.4rem;
    background-color: #ffffff;
    border-radius: 5px;
    border: 1px solid #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    -webkit-box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  }

  #pylon-app-login .login-form > .login-inputs {
    padding: 0.4rem;
  }

  #pylon-app-login .login-form > .login-inputs .bui-btn {
    padding: 0.1rem 0.2rem;
    margin-bottom: 0.2rem;
    background-color: #f2f2f2;
    border-radius: 5px;
    border: 1px solid #f2f2f2;
  }

  #pylon-app-login .login-form .bui-label {
    width: 0.55rem;
  }

  #pylon-app-login .login-form .bui-label > i {
    color: #7e7e7e;
  }

  #pylon-app-login .login-form .appiconfont {
    font-size: 0.36rem;
  }

  #pylon-app-login .login-form .bui-input {
    height: 0.6rem;
    color: #7e7e7e;
    background: transparent !important;
  }

  #pylon-app-login .login-buttons .bui-btn {
    border-width: 0;
    border-top-width: 1px;
    border-right-width: 1px;
    font-size: 0.28rem;
  }

  #pylon-app-login .login-buttons > .span1:last-child > .bui-btn {
    border-right-width: 0;
  }

  #pylon-app-login .copyright {
    font-size: 0.17rem;
    color: #999;
    width: 100%;
    text-align: center;
    background-color: #ffffff;
    padding-bottom: 0.25rem;
  }
</style>

<div id="pylon-app-login" class="bui-page login-page">
  <header class="bui-bar"></header>
  <main>
    <div class="logo">
      <img src="images/login_logo.png" alt="PEIMS" />
    </div>
    <div class="login-form">
      <ul class="bui-list login-inputs">
        <li class="bui-btn bui-box">
          <label class="bui-label" for="user"><i class="appiconfont appicon-network"></i></label>
          <div class="span1">
            <div class="bui-input user-input">
              <input id="app-login-ip" type="text" placeholder="服务器地址" />
            </div>
          </div>
        </li>
        <li class="bui-btn bui-box">
          <label class="bui-label" for="user"><i class="appiconfont appicon-user"></i></label>
          <div class="span1">
            <div class="bui-input user-input">
              <input id="app-login-user" type="text" placeholder="用户名" />
            </div>
          </div>
        </li>
        <li class="bui-btn bui-box">
          <label class="bui-label" for="password"><i class="appiconfont appicon-password"></i></label>
          <div class="span1">
            <div class="bui-input password-input">
              <input id="app-login-password" type="password" placeholder="密码" />
            </div>
          </div>
        </li>
        <li class="bui-box">
          <input id="app-login-remember" type="checkbox" class="bui-checkbox" name="app-login-remember" value="" text="" style="margin-right: 5px" />
          <div class="span1">
            <label for="app-login-remember">记住密码</label>
          </div>
        </li>
      </ul>
      <div class="bui-box login-buttons">
        <div class="span1">
          <div id="app-login-forgot" class="bui-btn primary-icon">忘记密码</div>
        </div>
        <div class="span1">
          <div id="app-login-login" class="bui-btn primary-icon">登 录</div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="copyright">版本 V1.7.1 Build210428</div>
  </footer>
</div>
