<style type="text/css"></style>
<div class="bui-page detailalarm-page">
  <header class="bui-bar">
    <div class="bui-bar-left">
      <a class="bui-btn btn-back"><i class="icon-back"></i></a>
    </div>
    <div class="bui-bar-main">活动告警详情</div>
    <div class="bui-bar-right"></div>
  </header>
  <main>
    <div class="overview">
      <h3 class="section-title">基本信息</h3>
      <div class="bui-list">
        <div class="bui-btn bui-box">
          <div class="bui-label">信号编码</div>
          <div class="span1">
            <div id="pylon-app-signal-id" class="bui-value"></div>
          </div>
        </div>
        <div class="bui-btn bui-box">
          <div class="bui-label">信号名称</div>
          <div class="span1">
            <div id="pylon-app-signal-name" class="bui-value"></div>
          </div>
        </div>
        <div class="bui-btn bui-box">
          <div class="bui-label">告警等级</div>
          <div class="span1">
            <div id="pylon-app-alarm-level" class="bui-value"></div>
          </div>
        </div>
        <div class="bui-btn bui-box">
          <div class="bui-label">告警描述</div>
          <div class="span1">
            <div id="pylon-app-alarm-desc" class="bui-value"></div>
          </div>
        </div>
        <div class="bui-btn bui-box">
          <div class="bui-label">告警时间</div>
          <div class="span1">
            <div id="pylon-app-alarm-time" class="bui-value"></div>
          </div>
        </div>
        <div class="bui-btn bui-box">
          <div class="bui-label">告警历时</div>
          <div class="span1">
            <div id="pylon-app-alarm-interval" class="bui-value"></div>
          </div>
        </div>
        <div class="bui-btn bui-box">
          <div class="bui-label">触发值</div>
          <div class="span1">
            <div id="pylon-app-alarm-value" class="bui-value"></div>
          </div>
        </div>
        <div class="bui-btn bui-box">
          <div class="bui-label">确认人员</div>
          <div class="span1">
            <div id="pylon-app-alarm-confirmer" class="bui-value"></div>
          </div>
        </div>
        <div class="bui-btn bui-box">
          <div class="bui-label">确认时间</div>
          <div class="span1">
            <div id="pylon-app-alarm-confirmtime" class="bui-value"></div>
          </div>
        </div>
      </div>
      <h3 class="section-title">归属信息</h3>
      <div class="bui-list">
        <div class="bui-btn bui-box">
          <div class="bui-label">所属设备</div>
          <div class="span1">
            <div id="pylon-app-alarm-device" class="bui-value"></div>
          </div>
        </div>
        <div class="bui-btn bui-box">
          <div class="bui-label">所属局站</div>
          <div class="span1">
            <div id="pylon-app-alarm-station" class="bui-value"></div>
          </div>
        </div>
        <div class="bui-btn bui-box">
          <div class="bui-label">所属区域</div>
          <div class="span1">
            <div id="pylon-app-alarm-area" class="bui-value"></div>
          </div>
        </div>
      </div>
      <div class="container-xy">
        <div id="pylon-app-alarm-confirmbtn" class="bui-btn round primary">
          确认告警
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
</div>
