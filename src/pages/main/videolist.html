<div id="app-main-videolist" class="videolist-page">
    <header class="bui-bar">
        <div class="bui-bar-left">
            <a class="bui-btn btn-back"><i class="icon-back"></i>返回</a>
        </div>
        <div class="bui-bar-main">摄像机列表</div>
        <div class="bui-bar-right">
        </div>
    </header>
    <main class="overlist">
        <div id="pylon-app-videolist-search" class="bui-searchbar bui-box">
            <div class="span1">
                <div class="bui-input">
                    <i class="icon-search"></i>
                    <input type="search" value="" placeholder="请输入关键字"/>
                </div>
            </div>
            <div class="btn-search">搜索</div>
        </div>
        <div id="pylon-app-videolist-scroll" class="bui-scroll">
            <div class="bui-scroll-head"></div>
            <div class="bui-scroll-main">
                <ul id="pylon-app-videolist-list" class="bui-list">
                </ul>
            </div>
            <div class="bui-scroll-foot">
            </div>
        </div>
    </main>
</div>
