<style type="text/css">
  #pylon-app-video .data-list-container {
    overflow: auto;
  }

  #pylon-app-video .bui-accordion li.bui-btn {
    padding: 0.1rem 0.16rem;
  }

  #pylon-app-video .bui-accordion li.bui-btn:active {
    background-color: #eee;
  }

  #pylon-app-video .accordion-details > li.bui-btn {
    background-color: transparent;
  }
</style>
<div id="pylon-app-video" class="bui-page video-page">
  <header class="bui-bar">
    <div class="bui-bar-left">
      <a class="bui-btn btn-back"><i class="icon-back"></i></a>
    </div>
    <div class="bui-bar-main">实时视频</div>
    <div class="bui-bar-right"></div>
  </header>
  <main class="overlist">
    <div id="pylon-app-video-search" class="bui-searchbar bui-box">
      <div class="span1">
        <div class="bui-input">
          <i class="icon-search"></i>
          <input type="search" value="" placeholder="请输入关键字" />
        </div>
      </div>
      <div class="btn-search">搜索</div>
    </div>
    <div class="data-list-container">
      <dl id="pylon-app-video-accordion" class="bui-accordion"></dl>
    </div>
  </main>
</div>
