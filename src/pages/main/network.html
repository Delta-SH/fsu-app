<style type="text/css">
</style>
<div class="bui-page device-page">
    <header class="bui-bar">
        <div class="bui-bar-left">
            <a class="bui-btn btn-back"><i class="icon-back"></i>返回</a>
        </div>
        <div class="bui-bar-main">网络设置</div>
        <div class="bui-bar-right"></div>
    </header>
    <main>
        <div class="overview">
            <ul class="bui-list">
                <li class="bui-btn bui-box clearactive">
                    <label class="bui-label" for="pylon-app-network-main-ip">主地址</label>
                    <div class="span1">
                        <div class="bui-input user-input">
                            <input id="pylon-app-network-main-ip" type="text" placeholder="请输入主地址IP">
                        </div>
                    </div>
                </li>
                <li class="bui-btn bui-box clearactive">
                    <label class="bui-label" for="pylon-app-network-main-mask">主掩码</label>
                    <div class="span1">
                        <div class="bui-input user-input">
                            <input id="pylon-app-network-main-mask" type="text" placeholder="请输入主地址掩码">
                        </div>
                    </div>
                </li>
                <li class="bui-btn bui-box clearactive">
                    <label class="bui-label" for="pylon-app-network-main-ip">默认网关</label>
                    <div class="span1">
                        <div class="bui-input user-input">
                            <input id="pylon-app-network-main-gateway" type="text" placeholder="请输入默认网关">
                        </div>
                    </div>
                </li>
                <li class="bui-btn bui-box clearactive">
                    <label class="bui-label" for="pylon-app-network-aux-ip">辅地址</label>
                    <div class="span1">
                        <div class="bui-input user-input">
                            <input id="pylon-app-network-aux-ip" type="text" placeholder="请输入辅助地址IP">
                        </div>
                    </div>
                </li>
                <li class="bui-btn bui-box clearactive">
                    <label class="bui-label" for="pylon-app-network-aux-mask">辅掩码</label>
                    <div class="span1">
                        <div class="bui-input user-input">
                            <input id="pylon-app-network-aux-mask" type="text" placeholder="请输入辅助地址掩码">
                        </div>
                    </div>
                </li>
                <li class="bui-btn bui-box clearactive">
                    <label class="bui-label" for="pylon-app-network-dns1">主DNS</label>
                    <div class="span1">
                        <div class="bui-input user-input">
                            <input id="pylon-app-network-dns1" type="text" placeholder="请输入主DNS">
                        </div>
                    </div>
                </li>
                <li class="bui-btn bui-box clearactive">
                    <label class="bui-label" for="pylon-app-network-dns2">备用DNS</label>
                    <div class="span1">
                        <div class="bui-input user-input">
                            <input id="pylon-app-network-dns2" type="text" placeholder="请输入备用DNS">
                        </div>
                    </div>
                </li>
            </ul>
            <div class="container-y">
                <div class="bui-box-space">
                    <div class="span1">
                        <div id="pylon-app-network-save" class="bui-btn round success"><i class="icon-success"></i> 保存</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
    </footer>
</div>
