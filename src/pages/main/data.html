<style type="text/css">
  #app-main-tab-data {
    height: 100%;
  }
  #app-main-tab-data .data-list-container {
    overflow: auto;
  }

  #app-main-tab-data .bui-accordion {
    border-top: none;
  }

  #app-main-tab-data .bui-accordion li.bui-btn {
    padding: 0.1rem 0.16rem;
  }

  #app-main-tab-data .bui-accordion li.bui-btn:active {
    background-color: #eee;
  }

  #app-main-tab-data .accordion-details > li.bui-btn {
    background-color: transparent;
  }
</style>
<div id="app-main-tab-data" class="app-main-tab">
  <header class="bui-bar">
    <div class="bui-bar-left"></div>
    <div class="bui-bar-main">实时数据</div>
    <div class="bui-bar-right"></div>
  </header>
  <main class="overlist">
    <div id="pylon-app-data-search" class="bui-searchbar bui-box">
      <div class="span1">
        <div class="bui-input">
          <i class="icon-search"></i>
          <input type="search" value="" placeholder="请输入关键字" />
        </div>
      </div>
      <div class="btn-search">搜索</div>
    </div>
    <div class="data-list-container">
      <dl id="pylon-app-data-accordion" class="bui-accordion"></dl>
    </div>
  </main>
</div>
