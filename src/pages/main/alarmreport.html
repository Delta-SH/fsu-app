<style type="text/css">
</style>
<div class="bui-page alarmreport-page">
    <header class="bui-bar">
        <div class="bui-bar-left">
            <a class="bui-btn btn-back"><i class="icon-back"></i>返回</a>
        </div>
        <div class="bui-bar-main">历史告警</div>
        <div class="bui-bar-right"></div>
    </header>
    <main>
        <div class="overview">
            <ul class="bui-list">
                <li id="pylon-app-alarmreport-device" class="bui-btn bui-box clearactive">
                    <div class="bui-label">设备名称</div>
                    <div class="span1"></div>
                    <i class="icon-listright"></i>
                </li>
                <li id="pylon-app-alarmreport-point" class="bui-btn bui-box clearactive">
                    <div class="bui-label">信号名称</div>
                    <div class="span1"></div>
                    <i class="icon-listright"></i>
                </li>
                </li>
                <li class="bui-btn bui-box clearactive">
                    <label class="bui-label">开始时间</label>
                    <div class="span1">
                        <input id="pylon-app-alarmreport-start" type="text" readonly class="bui-input">
                    </div>
                </li>
                <li class="bui-btn bui-box clearactive">
                    <label class="bui-label">结束时间</label>
                    <div class="span1">
                        <input id="pylon-app-alarmreport-end" type="text" readonly class="bui-input">
                    </div>
                </li>
                <li class="bui-btn bui-box clearactive">
                    <label class="bui-label">显示条数</label>
                    <div class="span1">
                        <div id="pylon-app-alarmreport-limit" class="bui-number"></div>
                    </div>
                </li>
            </ul>
            <div class="container-y">
                <div class="bui-box-space">
                    <div class="span1">
                        <div id="pylon-app-alarmreport-query" class="bui-btn round success"><i class="icon-success"></i> 查询</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
    </footer>
</div>
