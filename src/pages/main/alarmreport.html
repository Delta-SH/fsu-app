<div id="pylon-app-alarmreport" class="bui-page alarmreport-page">
  <header class="bui-bar">
    <div class="bui-bar-left">
      <a class="bui-btn btn-back"><i class="icon-back"></i></a>
    </div>
    <div class="bui-bar-main">历史告警</div>
    <div class="bui-bar-right"></div>
  </header>
  <main>
    <div class="overview">
      <ul class="bui-list report-form">
        <li id="pylon-app-alarmreport-deviceer" class="bui-btn bui-box">
          <label class="bui-label">设备名称</label>
          <div class="span1 v-menu">
            <div class="bui-box selector">
              <div class="selected-val"></div>
              <div class="selected-val"></div>
              <div class="selected-val"></div>
            </div>
          </div>
          <i class="icon-listright"></i>
        </li>
        <li id="pylon-app-alarmreport-signal" class="bui-btn bui-box">
          <label class="bui-label">信号名称</label>
          <div class="span1 v-menu"></div>
          <i class="icon-listright"></i>
        </li>
        <li id="pylon-app-alarmreport-level" class="bui-btn bui-box">
          <label class="bui-label">告警等级</label>
          <div class="span1 v-menu"></div>
          <i class="icon-listright"></i>
        </li>
        <li class="bui-btn bui-box">
          <label class="bui-label" for="pylon-app-alarmreport-start">开始时间</label>
          <div class="span1">
            <div class="bui-input report-input">
              <input id="pylon-app-alarmreport-start" type="text" readonly class="bui-input" />
            </div>
          </div>
        </li>
        <li class="bui-btn bui-box">
          <label class="bui-label" for="pylon-app-alarmreport-end">结束时间</label>
          <div class="span1">
            <div class="bui-input report-input">
              <input id="pylon-app-alarmreport-end" type="text" readonly class="bui-input" />
            </div>
          </div>
        </li>
      </ul>
      <div class="bui-fluid-space-3" style="margin-bottom: 10px">
        <div class="span1">
          <input type="radio" class="bui-check" name="recenttime" value="7" uncheck="近一周" check="近一周" checked="checked" />
        </div>
        <div class="span1">
          <input type="radio" class="bui-check" name="recenttime" value="30" uncheck="近一月" check="近一月" />
        </div>
        <div class="span1">
          <input type="radio" class="bui-check" name="recenttime" value="90" uncheck="近三月" check="近三月" />
        </div>
      </div>
      <div class="report-submit">
        <div id="pylon-app-alarmreport-ok" class="bui-btn round success">查 询</div>
      </div>
    </div>
  </main>
  <footer></footer>
</div>
